<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift simulation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/src/css/main.css" />
</head>

<body>
    <div class="lift-generator">
        <h1>Lift simulation</h1>
        <form class="lift-generator-inputs">
            <label>Enter the number of floors</label>
            <input type="number" id="floor-input" class="inputs" placeholder="Enter the number of floors between 1 to 15" min="1" max="15" required />
            <label>Enter the number of lifts</label>
            <input type="number" id="lift-input" class="inputs" placeholder="Enter the number of lifts between 1 to 10" min="1" max="10" required />
            <button type="submit" disabled class="generate-btn">Generate</button>
            <div class="error"></div>
        </form>
    </div>
    <div class="lift-game-section">

    </div>
    <script src="/src/js/main.js"></script>
</body>

</html>
